<!DOCTYPE html>
<html>
  <head>
    <title>Reactive Game of Life</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="app/front/app.js"></script>
    <script src="app/front/arena.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="menu">
      <h3 class="header">Ractive Game of Life</h3>
      <div class="buttons">
        <button id="start-button" type="button" class="btn btn-primary">start</button>
        <button id="reset-button" type="button" class="btn btn-primary">reset</button>
      </div>
      <input type="number" value="100" id="generation-input" class="form-control">
      <label for="production-interval-input">Production Interval:</label>
      <input type="range" min="0" max="1000" value="0" step="100" id="production-interval-input">
      <div id="production-interval-show"></div>
      <label for="refresh-interval-input">Refresh Interval:</label>
      <input type="range" min="0" max="3000" value="1000" step="200" id="refresh-interval-input">
      <div id="refresh-interval-show"></div>
      <h1 id="generation-number">0</h1>
    </div>
    <div id="content"></div>
  </body>
</html>
